- große Datenmengen speichern

- durchsuchbar machen
- Ergebnisse nach Anforderung anzeigen

## <span class="db">SQL</span>

### Structured Query Language 

_Aussprache:_ S-Q-L oder "sequel"

Mit dieser Sprache sagen wir __was__ wir gerne hätten, aber nicht __wie__ es umgesetzt werden soll


### CRUD

- Create: <span class="db">INSERT</span>
- Read: <span class="db">SELECT</span>
- Update: <span class="db">UPDATE</span> 
- Delete: <span class="db">DELETE</span>

---

## <span class="db">Beispiel Tabelle</span>

### users

| id | name  | age |
| :- | :---  | :-- |
| 1  | Bob   | 20 |
| 2  | Jane  | 22 |
| 3  | Frank | 17 |
| 4  | Linda | 19 |

---

## <span class="db">SELECT (read)</span>

.third-column[

```sql
SELECT id, name, age 
FROM users

--or

SELECT * 
FROM users
```
| id | name  | age |
| :- | :---  | :-- |
| 1  | Bob   | 20 |
| 2  | Jane  | 22 |
| 3  | Frank | 17 |
| 4  | Linda | 19 |

]

.third-column[

```sql
SELECT name, age 
FROM users
ORDER BY name
```
| name  | age |
| :---  | :-- |
| Bob   | 20 |
| Frank | 17 |
| Jane  | 22 |
| Linda | 19 |

]

.third-column[

```sql
SELECT name 
FROM users 
WHERE age > 18
```
| name  | age |
| :---  | :-- |
| Bob   | 20 |
| Jane  | 22 |
| Linda | 19 |

]

---

## <span class="db">INSERT (create)</span>

```sql
INSERT INTO users
VALUES (5, 'Cassandra', 24)
```

```sql
SELECT * 
FROM users
```
| id | name  | age |
| :- | :---  | :-- |
| 1  | Bob   | 20 |
| 2  | Jane  | 22 |
| 3  | Frank | 17 |
| 4  | Linda | 19 |
| 5  | Cassandra | 24 |

---

## <span class="db">UPDATE</span>

```sql
UPDATE users
SET age = 18
WHERE id = 5
```

```sql
SELECT * 
FROM users
WHERE id = 5
```
| id | name  | age |
| :- | :---  | :-- |
| 5  | Cassandra | 18 |

---

## <span class="db">DELETE</span>

```sql
DELETE FROM users
WHERE id = 5
```

_! Daten werden permanent gelöscht !_
