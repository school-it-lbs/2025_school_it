# <span class="html">HTML</span>-Elemente

HTML verwendet sogenannte "Tags"

- Umschlossen mit Start-Tag <span class="html">`<h1>`</span> und Ende-Tag <span class="html">`</h1>`</span> _oder_
- "self-closing" Tags, z.B. <span class="html">`<img src="image.png" alt="Ein Bild" />`</span>

```html

<h1>Eine Überschrift</h1>

<img src="image.png" alt="Ein Bild" />

<div id="theBox">
	<p><span class="special">Hello</span> World!</p>
</div>

```

```html
<!DOCTYPE html>

   <head>

	  ...
   </head>
   <body>

	  ...
   </body>
</html>
```
]
